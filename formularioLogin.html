<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="Css/styleLogin.css">
  </head>
  <body>

    <div class="login-box">
      <img src="Images/Prueba.PNG" class="avatar" alt="Avatar Image"> <!--Imagen Logo-->
      <h1>Login Here</h1>
      <form>
        <!-- Usuario -->
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username"><!--Escribe en input la acción-->
        <!-- Constraseña -->
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password">
        <!-- Boton Log In -->
        <input type="submit" value="Log In"><!--Activa el formulario al hacerle click-->
        <!-- Link a interfaz: cambiar contraseña -->
        <a href="#">Lost your Password?</a><br>
        <!-- Link a interfaz: crear usuario -->
        <a href="#">Don't have An account?</a>
      </form>
    </div>
  </body>
</html>
